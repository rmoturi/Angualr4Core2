<table style="width:80%;margin-left: 100px">
    <tr>
        <td>
            <h2>Location Details</h2>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button>
        </td>
    </tr>
    <tr>
        <td>
            <br />
            <div class="ContentSideSections Implementation">
                <!--LIST-->
                <p-dataTable [value]="rowData" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                    <header>Location Details</header>
                    <p-column field="locationID" [style]="{'width':'100px'}" header="LocationID" [sortable]="true"></p-column>
                    <p-column field="erpEmployerID" [style]="{'width':'100px'}" header="ERPEmployerID" [sortable]="true"></p-column>
                    <p-column field="name" header="Name" [sortable]="true"></p-column>
                    <p-column field="address1" header="Address1" [sortable]="true"></p-column>
                    <p-column field="address2" header="Address2" [sortable]="true"></p-column>
                    <p-column field="city" header="City" [sortable]="true"></p-column>
                    <p-column field="state" header="State" [sortable]="true"></p-column>
                    <p-column field="zip" header="Zip" [sortable]="true"></p-column>
                    <p-column field="country" header="Country" [sortable]="true"></p-column>
                    <p-column field="active" header="Active" [sortable]="true"></p-column>
                    <p-column field="adCountryCode" header="CountryCode" [sortable]="true"></p-column>
                    <p-column field="adCountryAbrv" header="CountryAbrv" [sortable]="true"></p-column>
                    <p-column header="Edit" [style]="{'width':'80px'}">
                        <ng-template let-col let-location="rowData" pTemplate type="body">
                            <button type="button" pButton icon="fa-check" (click)="showDialogToEdit(location)" label="Edit"></button>
                        </ng-template>
                    </p-column>
                    <p-column header="Delete" [style]="{'width':'80px'}">
                        <ng-template let-col let-location="rowData" pTemplate type="body">
                            <button type="button" pButton icon="fa-close" (click)="showDialogToDelete(location)" label="Delete"></button>
                        </ng-template>
                    </p-column>
                    <footer><div class="ui-helper-clearfix" style="width:100%"></div></footer>
                </p-dataTable>
                <!--EDIT DIALOG-->
                <p-dialog header="Location Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
                    <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="locationID">Location ID</label></div>
                            <div class="ui-grid-col-4"><p-dropdown [options]="selfInfoLocations" [(ngModel)]="location.locationID" optionLabel="locationID" [style]="{'width':'100px'}"></p-dropdown></div>
                                            <div class="ui-grid-col-4"><input pInputText id="locationID" [(ngModel)]="location.locationID" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="erpEmployerID">ERP Employer ID</label></div>
                            <div class="ui-grid-col-4"><p-dropdown [options]="employers" [(ngModel)]="location.erpEmployerID" optionLabel="erpEmployerID" [style]="{'width':'100px'}"></p-dropdown></div>
                            <div class="ui-grid-col-4"><input pInputText id="erpEmployerID" [(ngModel)]="location.erpEmployerID" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="name">Name</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="location.name" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="address1">Address1</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="address1" [(ngModel)]="location.address1" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="address2">Address2</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="address2" [(ngModel)]="location.address2" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="country">City</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="city" [(ngModel)]="location.city" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="country">State</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="state" [(ngModel)]="location.state" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="country">Zip</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="zip" [(ngModel)]="location.zip" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="country">Country</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="country" [(ngModel)]="location.country" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="active">Active</label></div>
                            <div class="ui-grid-col-8"><input id="active" [(ngModel)]="location.active" type="checkbox" value="{{location.active}}" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="country">CountryCode</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="adCountryCode" [(ngModel)]="location.adCountryCode" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="country">CountryAbrv</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="adCountryAbrv" [(ngModel)]="location.adCountryAbrv" /></div>
                        </div>
                    </div>
                    <footer>
                        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                            <button type="button" pButton icon="fa-close" (click)="cancel()" label="Cancel"></button>
                            <button type="button" pButton icon="fa-check" (click)="save()" *ngIf="newLocation" label="Save"></button>
                            <button type="button" pButton icon="fa-check" (click)="save()" *ngIf="!newLocation" label="Update"></button>
                        </div>
                    </footer>
                </p-dialog>
                <!--DELETE DIALOG-->
                <p-dialog header="Confirm Deletion" [(visible)]="displayDeleteDialog" modal="modal" showEffect="fade">
                    <p>
                        Are you sure to delete the following location?
                    </p>
                    <p>
                        <strong>{{ fullname }}</strong><br />
                    </p>
                    <footer>
                        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                            <button type="button" pButton icon="fa-close" (click)="okDelete(false)" label="No"></button>
                            <button type="button" pButton icon="fa-check" (click)="okDelete(true)" label="Yes"></button>
                        </div>
                    </footer>
                </p-dialog>
            </div>
        </td>
    </tr>
</table>
