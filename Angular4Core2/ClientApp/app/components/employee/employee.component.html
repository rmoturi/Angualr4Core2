<table style="width:80%;margin-left: 100px">
    <tr>
        <td>
            <h2>Employee Details</h2>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button>
        </td>
    </tr>
    <tr>
        <td>
            <br />
            <div class="ContentSideSections Implementation">
                <p-dataTable [value]="rowData" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                    <header>Employee Details</header>
                    <p-column field="code" [style]="{'width':'50px'}" header="ID" [sortable]="true"></p-column>
                    <p-column field="name" header="name" [sortable]="true"></p-column>
                    <p-column field="gender" header="gender" [sortable]="true"></p-column>
                    <p-column field="annualSalary" [style]="{'width':'200px'}" header="annualSalary" [sortable]="true"></p-column>
                    <p-column field="dateOfBirth" header="dateOfBirth" [sortable]="true"></p-column>
                    <p-column header="Edit">
                        <ng-template let-col let-employee="rowData" pTemplate type="body">
                            <button type="button" pButton icon="fa-check" (click)="showDialogToEdit(employee)" label="Edit"></button>
                        </ng-template>
                    </p-column>
                    <p-column header="Delete">
                        <ng-template let-col let-employee="rowData" pTemplate type="body">
                            <button type="button" pButton icon="fa-close" (click)="showDialogToDelete(employee)" label="Delete"></button>
                        </ng-template>
                    </p-column>
                    <footer><div class="ui-helper-clearfix" style="width:100%"></div></footer>
                </p-dataTable>

                <p-dialog header="Employee Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
                    <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad">
                        <!--<p-dropdown [options]="contact" [(ngModel)]="employee" optionLabel="firstname" [style]="{'width':'100px'}"></p-dropdown>-->{{employee.firstName}}
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="code">Code</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="code" [(ngModel)]="employee.code" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="name">Name</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="employee.name" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="gender">gender</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="gender" [(ngModel)]="employee.gender" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="annualSalary">annualSalary</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="annualSalary" [(ngModel)]="employee.annualSalary" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="dateOfBirth">dateOfBirth</label></div>
                            <div class="ui-grid-col-8"><input id="dateOfBirth" [(ngModel)]="employee.dateOfBirth" pInputText /></div>
                        </div>
                    </div>
                    <footer>
                        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                            <button type="button" pButton icon="fa-close" (click)="cancel()" label="Cancel"></button>
                            <button type="button" pButton icon="fa-check" (click)="save()" *ngIf="newEmployee" label="Save"></button>
                            <button type="button" pButton icon="fa-check" (click)="save()" *ngIf="!newEmployee" label="Update"></button>
                        </div>
                    </footer>
                </p-dialog>
                <p-dialog header="Confirm Deletion" [(visible)]="displayDeleteDialog" modal="modal" showEffect="fade">
                    <p>
                        Are you sure to delete the following employee?
                    </p>
                    <p>
                        <strong>{{ fullname }}</strong><br />
                    </p>
                    <footer>
                        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                            <button type="button" pButton icon="fa-close" (click)="okDelete(false)" label="No"></button>
                            <button type="button" pButton icon="fa-check" (click)="okDelete(true)" label="Yes"></button>
                        </div>
                    </footer>
                </p-dialog>
            </div>
        </td>
    </tr>
</table>
